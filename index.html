<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="row my-5">
                <div class="col-12">
                    <h1 class="text-danger">ToDo List</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col-12">

                    <input class="form-control form-control-lg  " type="text" placeholder="Inserisci una cosa da fare" aria-label=".form-control-lg example" v-model= "newTask" @KeyUp.enter="addNew" :class="errorEmpty == true ? 'animate__animated animate__shakeX'  : '' " >

                    <div class="alert alert-warning mt-2" role="alert" v-if="errorEmpty">
                        Il testo non può essere vuoto
                    </div>
                    <div class="alert alert-danger mt-2" role="alert" v-else-if="errorMinChar">
                        Il testo non può contenere meno di 3 caratteri
                    </div>
                    
                      
                </div>
            </div>
            <div class="row my-5">
                <div class="col-12">
                    <ul>
                        <li v-for="(task,i) in tasks">
                            {{task.text}}
                            <div class="btnSection mx-5">
                                <img src="img/awaiting.svg" alt="" @click="doneFunc(i)" v-if="task.done == false">
                                <img src="img/done.svg" alt="" v-if="task.done" @click="unDoneFunc(i)">
                                <button type="button" class="btn-close mx-3" aria-label="Close" @click="deleteTask(i)"></button>

                            </div>
                            
                        </li>
                        <span ></span>
                    </ul>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-success" @click="addNew">Aggiungi</button>
            </div>

        </main>
       

        

    </div>
   



    <script src="js/main.js"></script>
</body>
</html>
